<div class="container">
    <div class="card mt-3">
        <div class="card-header bg-info text-white">
            <h2 class="card-title m-0">Login</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100 mb-3">
                            <mat-label>Vehicle No</mat-label>
                            <input matInput formControlName="username" required />
                            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                                Vehicle no is required.
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('username')?.hasError('servererror')">
                                {{loginForm.get('username')?.getError('servererror')}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100 mb-3">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password" required />
                            <mat-error *ngIf="loginForm.get('password')?.hasError('servererror')">
                                {{loginForm.get('password')?.getError('servererror')}}
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                                Password is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
